<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Language Translator</title>
    <link rel="stylesheet" href="/task01/static/styles.css">
</head>
<body>

    <div class="container">
        <h1>AI Language Translator</h1>
        <p>Translate text into any language with the power of AI.üòç</p>

        <div class="translator-container">
            <div class="input-section">
                <select id="source-language">
                    <option value="auto">Detect Language</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="hi">Hindi</option>
                    <option value="ja">Japanese</option>
                    <option value="ar">Arabic</option>
                    <option value="zh">Chinese</option>
                    <option value="ru">Russian</option>
                </select>
                <textarea id="source-text" placeholder="Enter text to translate..."></textarea>
            </div>

            <div class="output-section">
                <select id="target-language">
                    <option value="es">Spanish</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="hi">Hindi</option>
                    <option value="ja">Japanese</option>
                    <option value="ar">Arabic</option>
                    <option value="zh">Chinese</option>
                    <option value="ru">Russian</option>
                </select>
                <textarea id="translated-text" placeholder="Translation will appear here..." readonly></textarea>
                <div class="action-buttons">
                    <button id="copy-btn">Copy</button>
                    <button id="speak-btn">Speak</button>
                </div>
            </div>
        </div>

        <button id="translate-btn">Translate</button>
    </div>

    <script src="/task01/static/script.js"></script>
</body>
</html>
